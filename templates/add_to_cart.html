{% extends "base.html" %}


{% block main_content %}

<form action="" method="POST" novalidate>

    {{ form.hidden_tag() }}
    {{ form.item.label }}
    {{ form.item() }}   
    <br>
    {{ form.qty.label }}
    {{ form.qty() }}
    {% for error in form.qty.errors %}
        {{error}}
    {%endfor%}
    <br>
    {{ form.submit() }}



</form>

<p>{{message}}</p>

{% if not g.is_admin %}
    <a href="{{ url_for('cart') }}" role="button" class="button">View Cart</a>
{%endif%}


{%endblock%}
