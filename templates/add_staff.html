{% extends "base.html" %}


{% block main_content %}

<form action="" method="POST" novalidate>

    {{ form.hidden_tag() }}
    {{ form.user_id.label }}
    {{ form.user_id() }}
    {% for error in form.user_id.errors %}
        {{error}}
    {%endfor%}
    <br>
    {{ form.submit() }}



</form>

<p>{{message}}</p>


{%endblock%}
