{% extends "base.html" %}


{% block main_content %}



<table>
<tr>
    <th scope="col">Item Name</th>
    <th scope="col">Quantity</th>
</tr>
{% for item in items_in_order %}
    <tr>
        <td>{{item_names[item['item_id']]}}</td>
        <td>{{item['quantity']}}</td>
    </tr>
{%endfor%}
</table>
{%endblock%}
