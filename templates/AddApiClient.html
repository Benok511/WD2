{% extends "base.html" %}

{% block main_content %}

<form action="" method="POST" novalidate >
    {{ form.hidden_tag() }}
    {{form.name.label}}
    {{ form.name() }}
    {% for error in form.name.errors %}
        {{error}}
    {%endfor%}
    <br>
    {{form.submit()}}
</form>

<p>{{message}}</p>

{%endblock%}
